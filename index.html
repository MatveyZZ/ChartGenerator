<!DOCTYPE html> <!-- Определяет тип документа как HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка (английский) -->

<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Устанавливает параметры отображения для мобильных устройств -->
    <link rel="stylesheet" href="style.css"> <!-- Подключает внешний CSS-файл для стилизации страницы -->
    <title>Chart Generator App</title> <!-- Устанавливает заголовок страницы, который отображается на вкладке браузера -->
</head>

<body>

    <div class="container"> <!-- Контейнер для основного содержимого страницы -->
        <div class="chart-container"> <!-- Контейнер для графика -->
            <div id="canvas-container"></div> <!-- Элемент для размещения canvas, на котором будет рисоваться график -->
        </div>

        <div class="controls"> <!-- Контейнер для элементов управления графиком -->
            <select id="chartType" class="select"> <!-- Выпадающий список для выбора типа графика -->
                <option value="bar">Bar</option> <!-- Опция для выбора столбчатого графика -->
                <option value="line">Line</option> <!-- Опция для выбора линейного графика -->
                <option value="pie">Pie</option> <!-- Опция для выбора кругового графика -->
                <option value="doughnut">Doughnut</option> <!-- Опция для выбора кольцевого графика -->
                <option value="radar">Radar</option> <!-- Опция для выбора радарного графика -->
            </select>
            <input type="text" id="labelInput" class="input" placeholder="Label"> <!-- Поле ввода для метки данных -->
            <input type="number" id="dataInput" class="input" placeholder="Data"> <!-- Поле ввода для данных графика -->
            <button onclick="addData()" class="btn">Add Data</button> <!-- Кнопка для добавления данных в график, вызывает функцию addData() -->
            <button onclick="updateChartType()" class="btn">Change Chart Type</button> <!-- Кнопка для изменения типа графика, вызывает функцию updateChartType() -->
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script> <!-- Подключает библиотеку Chart.js для работы с графиками -->
    <script src="script.js"></script> <!-- Подключает внешний JavaScript-файл для логики приложения -->
</body>

</html>
